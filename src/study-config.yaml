comprehensionChecks:
  - id: cringe
    definition: |
      "Cringe" is a feeling of embarrassment or awkwardness you experience
      when you see someone do something that feels socially uncomfortable,
      out of touch, or trying too hard. For example, you might "cringe"
      when a parent tries to use teenage slang, or when someone makes an
      awkward joke that doesn't land.
    question: "Based on the definition above, which of the following best describes 'cringe'?"
    options:
      - text: "A feeling of physical pain"
        correct: false
      - text: "A feeling of embarrassment from something socially awkward or out of touch"
        correct: true
      - text: "A feeling of excitement and surprise"
        correct: false
      - text: "A feeling of sadness and grief"
        correct: false
    retryMessage: "That's not quite right. Please re-read the definition and try again."

  - id: meme
    definition: |
      A "meme" is a humorous image, video, or piece of text that is widely
      shared on the internet. Memes typically use a familiar image or format
      combined with new text to make a joke or express an idea that many
      people can relate to. They spread quickly on social media and often
      reference pop culture or everyday situations.
    question: "Based on the definition above, which of the following best describes a meme?"
    options:
      - text: "A professional photograph used in news articles"
        correct: false
      - text: "A widely shared humorous image or text format, often referencing pop culture"
        correct: true
      - text: "A type of formal business communication"
        correct: false
      - text: "A scientific diagram used for education"
        correct: false
    retryMessage: "That's not quite right. Please re-read the definition and try again."

